<header class="page-header">
	<div class="container-fluid">
		<h2 class="no-margin-bottom">Oracle</h2>
	</div>
</header>

<div class="breadcrumb-holder container-fluid">
	<ul class="breadcrumb">
		<li class="breadcrumb-item"><a routerLink="/dashboard/home">Home</a></li>
		<li class="breadcrumb-item active">Oracle</li>
	</ul>
</div>

<div class="container-fluid">
	<div class="row mt-3">
		<div class="col-lg-12 col-12">
			<div class="card">
				<div class="card-header d-flex align-items-center">
					<h3 class="h4">Methods</h3>
				</div>
				<div class="card-body">
					<form class="form-horizontal">
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Mark squad as valid</label>
							<div class="col-sm-9">
								<div class="form-group">
									<div class="input-group">
										<input [(ngModel)]="squadIndexToMarkValid" name="squadIndexToMarkValid" type="number" class="form-control" placeholder="Squad index">
										<div class="input-group-append">
											<button (click)="markValid()" type="button" class="btn btn-primary">Run</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Mark squad as lose</label>
							<div class="col-sm-9">
								<div class="form-group">
									<div class="input-group">
										<input [(ngModel)]="squadIndexToMarkLose" name="squadIndexToMarkLose" type="number" class="form-control" placeholder="Squad index">
										<div class="input-group-append">
											<button (click)="markLose()" type="button" class="btn btn-primary">Run</button>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-group row">
							<label class="col-sm-3 form-control-label">Mark squad as win</label>
							<div class="col-sm-9">
								<div class="form-group">
									<div class="input-group">
										<input [(ngModel)]="squadIndexToMarkWin" name="squadIndexToMarkWin" type="number" class="form-control" placeholder="Squad index">
										<div class="input-group-append">
											<button (click)="markWin()" type="button" class="btn btn-primary">Run</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
